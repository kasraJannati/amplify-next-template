name: Amplify App CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Setup AWS Credentials for Amplify
        run: |
          mkdir -p ~/.aws
          echo "[profile amplify]" > ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-2"

      - name: Set AWS_PROFILE Environment Variable
        run: echo "AWS_PROFILE=amplify" >> $GITHUB_ENV

      - name: Install Amplify CLI
        run: |
          npm install -g @aws-amplify/cli

      - name: Initialize Amplify Environment (Headless Mode)
        run: |
          amplify pull --no-interactive --region $AWS_REGION --profile amplify
          npx ampx sandbox --outputs-format json --outputs-version 1.1 --outputs-out-dir ./amplify_outputs

      - name: Build Project
        run: npm run build
