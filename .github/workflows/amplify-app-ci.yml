name: Amplify App CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Initialize Amplify Environment
        run: |
          npm install -g @aws-amplify/cli
          amplify pull --yes

      - name: Build Project
        run: npm run build
